<!DOCTYPE html>
<html>
<head>
    <title>NHS Attendance Control</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <style>
        body { 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; 
            background: #0f172a; 
            color: white; 
            margin: 0;
            display: flex;
            height: 100vh;
            overflow: hidden;
        }
        .admin-panel {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            border-right: 2px solid rgba(56, 189, 248, 0.2);
            padding: 40px;
            background: rgba(15, 23, 42, 0.8);
        }
        .qr-panel {
            flex: 1.2;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .input-group {
            width: 100%;
            max-width: 450px;
            margin-bottom: 40px;
        }
        label {
            display: block;
            color: #38bdf8;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 3px;
            margin-bottom: 15px;
            font-size: 1.1em;
        }
        .editable-box {
            width: 100%;
            background: rgba(255, 255, 255, 0.03);
            border: 3px dashed #38bdf8;
            border-radius: 20px;
            padding: 25px;
            font-size: 3em;
            color: white;
            text-align: center;
            outline: none;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .editable-box:focus {
            background: rgba(56, 189, 248, 0.1);
            border-style: solid;
            box-shadow: 0 0 30px rgba(56, 189, 248, 0.4);
            transform: scale(1.02);
        }
        .box { 
            background: white; 
            padding: 30px; 
            border-radius: 25px; 
            box-shadow: 0 0 80px rgba(56, 189, 248, 0.5); 
        }
        #timer { 
            font-size: 90px; 
            color: #38bdf8; 
            font-weight: 900; 
            margin-bottom: 15px;
            text-shadow: 0 0 20px rgba(56, 189, 248, 0.5);
        }
        h1 { 
            font-size: 4em; 
            margin: 0 0 20px 0; 
            letter-spacing: -2px; 
            font-weight: 800;
            color: #f8fafc;
        }
        p { color: #94a3b8; font-size: 1.3em; margin-top: 20px; }
        .badge {
            background: #10b981;
            color: white;
            padding: 5px 15px;
            border-radius: 8px;
            font-size: 0.8em;
            vertical-align: middle;
            margin-left: 10px;
        }
    </style>
</head>
<body>

    <div class="admin-panel">
        <div class="input-group">
            <label>Meeting Date <span class="badge">AUTO-SLASH</span></label>
            <input type="text" class="editable-box" id="displayDate" value="02/11/2026" maxlength="10">
        </div>

        <div class="input-group">
            <label>Form Password <span class="badge">SECURE</span></label>
            <input type="text" class="editable-box" id="displayPass" value="Service">
        </div>
        
        <p>Times controlled by Settings sheet.</p>
    </div>

    <div class="qr-panel">
        <h1>NHS ATTENDANCE</h1>
        <div id="timer"><span id="count">5</span>s</div>
        <div class="box"><div id="qrcode"></div></div>
        <p>Scan to sign in. Refreshes every 5 seconds.</p>
    </div>

    <script>
        // UPDATED URL
        const BASE_URL = "https://script.google.com/a/macros/houstonchristian.org/s/AKfycbyCNhCpAatQHP9QTvMDH-dPUXXp7p7vChuHSNVvf8fxJ7MdABpvc5ox-FOXFhIZfGO1GQ/exec";

        const dateInput = document.getElementById('displayDate');
        dateInput.addEventListener('input', function (e) {
            let val = e.target.value.replace(/\D/g, '');
            if (val.length > 8) val = val.substring(0, 8);
            let f = "";
            if (val.length > 0) {
                f = val.substring(0, 2);
                if (val.length > 2) {
                    f += '/' + val.substring(2, 4);
                    if (val.length > 4) {
                        f += '/' + val.substring(4, 8);
                    }
                }
            }
            e.target.value = f;
        });

        function updateQR() {
            document.getElementById('qrcode').innerHTML = "";
            const key = Math.floor(Date.now() / 5000); 
            new QRCode(document.getElementById("qrcode"), {
                text: BASE_URL + "?key=" + key,
                width: 480,
                height: 480,
                correctLevel : QRCode.CorrectLevel.M
            });
        }

        let sec = 5;
        setInterval(() => {
            sec--;
            document.getElementById('count').innerText = sec;
            if(sec <= 0) { 
                updateQR(); 
                sec = 5; 
            }
        }, 1000);

        updateQR();
    </script>
</body>
</html>
