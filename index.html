<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NHS | Attendance Dashboard</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <style>
        :root {
            --bg: #0b0f1a;
            --card: #1e293b;
            --accent: #38bdf8;
            --success: #10b981;
            --text-main: #f8fafc;
            --text-dim: #94a3b8;
        }

        body { 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; 
            background: var(--bg); 
            color: var(--text-main); 
            margin: 0; 
            display: flex; 
            height: 100vh; 
            overflow: hidden; 
        }

        .admin-panel { 
            flex: 1; 
            display: flex; 
            flex-direction: column; 
            justify-content: center; 
            align-items: center; 
            background: #0f172a; 
            padding: 60px;
            border-right: 1px solid rgba(255, 255, 255, 0.05);
            z-index: 2;
        }

        .qr-panel { 
            flex: 1.5; 
            display: flex; 
            flex-direction: column; 
            justify-content: center; 
            align-items: center; 
            text-align: center; 
            background: radial-gradient(circle at center, #1e293b 0%, #0b0f1a 100%); 
        }

        .input-group { width: 100%; max-width: 380px; margin-bottom: 40px; }
        
        label { 
            display: block; 
            color: var(--accent); 
            font-weight: 800; 
            text-transform: uppercase; 
            letter-spacing: 2px; 
            margin-bottom: 12px; 
            font-size: 0.7rem; 
        }

        .editable-box { 
            width: 100%; 
            background: rgba(255, 255, 255, 0.03); 
            border: 1px solid rgba(56, 189, 248, 0.2); 
            border-radius: 16px; 
            padding: 24px; 
            font-size: 2rem; 
            color: white; 
            text-align: center; 
            outline: none; 
            transition: 0.3s;
        }

        .qr-container { 
            background: white; 
            padding: 25px; 
            border-radius: 32px; 
            box-shadow: 0 0 100px rgba(56, 189, 248, 0.15); 
            margin: 20px 0;
        }

        #timer { 
            font-size: 120px; 
            color: var(--accent); 
            font-weight: 100; 
            font-variant-numeric: tabular-nums;
        }

        #status-badge { 
            position: absolute; 
            top: 40px; 
            right: 40px; 
            font-size: 0.75rem; 
            font-weight: 800;
            color: var(--success); 
            background: rgba(16, 185, 129, 0.1); 
            padding: 12px 24px; 
            border-radius: 100px; 
            border: 1px solid rgba(16, 185, 129, 0.3); 
        }

        h1 { font-weight: 900; letter-spacing: 6px; font-size: 1.5rem; color: var(--text-dim); }
    </style>
</head>
<body>
    <div id="status-badge">‚óè UTC ENGINE: TIMEZONE PROOF</div>

    <div class="admin-panel">
        <div class="input-group">
            <label>Session Date</label>
            <input type="text" class="editable-box" id="displayDate" value="02/11/2026">
        </div>
        <div class="input-group">
            <label>Meeting Password</label>
            <input type="text" class="editable-box" id="displayPass" value="Service">
        </div>
    </div>

    <div class="qr-panel">
        <h1>NHS CHECK-IN</h1>
        <div id="timer">5s</div>
        <div class="qr-container">
            <div id="qrcode"></div>
        </div>
        <div style="color:var(--text-dim); font-size: 0.75rem; letter-spacing: 2px;">
            GRACE PERIOD: 2 CYCLES (10s)
        </div>
    </div>

    <script>
        // üöÄ HARDCODED DEPLOYMENT URL
        const BASE_URL = "https://script.google.com/a/macros/houstonchristian.org/s/AKfycbxQyax5iFmTkB8FCFo6kZVpPiHp6CvXNmZ2rFMiOtuxg5cFMhfxceKOoW1hp0dq8f7vwA/exec";
        
        let timeLeft = 5;

        function updateQR() {
            const container = document.getElementById("qrcode");
            container.innerHTML = ""; 
            
            // Generate key based on UTC Unix time (Independent of Time Zone)
            const ùê§ = Math.floor(new Date().getTime() / 5000); 

            new QRCode(container, { 
                text: `${BASE_URL}?key=${ùê§}`, 
                width: 380, 
                height: 380,
                correctLevel : QRCode.CorrectLevel.M 
            });
        }

        setInterval(() => {
            timeLeft--;
            if (timeLeft <= 0) {
                updateQR();
                timeLeft = 5;
            }
            document.getElementById('timer').innerText = timeLeft + "s";
        }, 1000);

        updateQR();
    </script>
</body>
</html>
