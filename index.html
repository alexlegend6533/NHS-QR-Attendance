<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NHS | Attendance Dashboard</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <style>
        :root {
            --bg: #0b0f1a;
            --card: #1e293b;
            --accent: #38bdf8;
            --success: #10b981;
            --text-main: #f8fafc;
            --text-dim: #94a3b8;
        }

        body { 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; 
            background: var(--bg); 
            color: var(--text-main); 
            margin: 0; 
            display: flex; 
            height: 100vh; 
            overflow: hidden; 
        }

        /* LEFT PANEL: ADMIN CONTROLS */
        .admin-panel { 
            flex: 1; 
            display: flex; 
            flex-direction: column; 
            justify-content: center; 
            align-items: center; 
            background: #0f172a; 
            padding: 60px;
            border-right: 1px solid rgba(255, 255, 255, 0.05);
            box-shadow: 10px 0 30px rgba(0,0,0,0.2);
            z-index: 2;
        }

        /* RIGHT PANEL: QR DISPLAY */
        .qr-panel { 
            flex: 1.5; 
            display: flex; 
            flex-direction: column; 
            justify-content: center; 
            align-items: center; 
            text-align: center; 
            background: radial-gradient(circle at center, #1e293b 0%, #0b0f1a 100%); 
            position: relative;
        }

        /* INPUT STYLING */
        .input-group { width: 100%; max-width: 380px; margin-bottom: 40px; }
        
        label { 
            display: block; 
            color: var(--accent); 
            font-weight: 800; 
            text-transform: uppercase; 
            letter-spacing: 2px; 
            margin-bottom: 12px; 
            font-size: 0.7rem; 
        }

        .editable-box { 
            width: 100%; 
            background: rgba(255, 255, 255, 0.03); 
            border: 1px solid rgba(56, 189, 248, 0.2); 
            border-radius: 16px; 
            padding: 24px; 
            font-size: 2rem; 
            color: white; 
            text-align: center; 
            outline: none; 
            transition: 0.3s;
            font-weight: 300;
            box-shadow: inset 0 2px 10px rgba(0,0,0,0.2);
        }

        .editable-box:focus { 
            border-color: var(--accent); 
            background: rgba(56, 189, 248, 0.05); 
            box-shadow: 0 0 30px rgba(56, 189, 248, 0.1);
        }

        /* QR CARD STYLING */
        .qr-container { 
            background: white; 
            padding: 25px; 
            border-radius: 32px; 
            box-shadow: 0 0 100px rgba(56, 189, 248, 0.15); 
            margin: 20px 0;
            border: 4px solid rgba(255,255,255,0.1);
        }

        #timer { 
            font-size: 120px; 
            color: var(--accent); 
            font-weight: 100; 
            margin-bottom: -10px;
            font-variant-numeric: tabular-nums;
            text-shadow: 0 0 40px rgba(56, 189, 248, 0.3);
        }

        /* STATUS BADGE */
        #status-badge { 
            position: absolute; 
            top: 40px; 
            right: 40px; 
            font-size: 0.75rem; 
            font-weight: 800;
            letter-spacing: 1.5px; 
            color: var(--success); 
            background: rgba(16, 185, 129, 0.1); 
            padding: 12px 24px; 
            border-radius: 100px; 
            border: 1px solid rgba(16, 185, 129, 0.3); 
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .dot { height: 8px; width: 8px; background: var(--success); border-radius: 50%; box-shadow: 0 0 10px var(--success); }

        h1 { font-weight: 900; letter-spacing: 6px; font-size: 1.5rem; color: var(--text-dim); margin-bottom: 10px; opacity: 0.8; }
        .footer-note { margin-top: 30px; color: var(--text-dim); font-size: 0.75rem; letter-spacing: 2px; text-transform: uppercase; opacity: 0.6; }

    </style>
</head>
<body>
    <div id="status-badge"><div class="dot"></div> LOCAL ENGINE ACTIVE</div>

    <div class="admin-panel">
        <div class="input-group">
            <label>Session Date</label>
            <input type="text" class="editable-box" id="displayDate" value="02/11/2026">
        </div>
        <div class="input-group">
            <label>Meeting Password</label>
            <input type="text" class="editable-box" id="displayPass" value="Service">
        </div>
    </div>

    <div class="qr-panel">
        <h1>NHS CHECK-IN</h1>
        <div id="timer">5s</div>
        
        <div class="qr-container">
            <div id="qrcode"></div>
        </div>
        
        <div class="footer-note">
            Sequence Protection: <span style="color:var(--accent)">Active</span>
        </div>
    </div>

    <script>
        // ðŸš€ YOUR NEW DEPLOYMENT URL
        const BASE_URL = "https://script.google.com/a/macros/houstonchristian.org/s/AKfycbwCeF5BFK9D3Zioa_S7VcCurEEi3NYvFxCVD4dPYiQ2IJEh-61mv67q83d4ayStpEAIWQ/exec";
        
        let timeLeft = 5;

        // 1. GENERATE QR BASED ON LOCAL TIME
        function updateQR() {
            const container = document.getElementById("qrcode");
            container.innerHTML = ""; // Clear previous QR
            
            // ð‡ð¢ð ð¡ ðð«ðžðœð¢ð¬ð¢ð¨ð§ ðŠðžð²: Matches server's Math.floor(Date.now() / 5000)
            const ð¤ = Math.floor(Date.now() / 5000); 

            new QRCode(container, { 
                text: `${BASE_URL}?key=${ð¤}`, 
                width: 380, 
                height: 380,
                colorDark : "#0b0f1a",
                colorLight : "#ffffff",
                correctLevel : QRCode.CorrectLevel.M 
            });
            
            console.log("Generated Key:", ð¤);
        }

        // 2. SYNC TIMER VISUALLY
        // Runs every second to update the countdown
        setInterval(() => {
            timeLeft--;
            
            // If timer hits 0, regenerate the code and reset timer
            if (timeLeft <= 0) {
                updateQR();
                timeLeft = 5;
            }
            
            document.getElementById('timer').innerText = timeLeft + "s";
        }, 1000);

        // 3. INITIAL START
        updateQR();

    </script>
</body>
</html>
